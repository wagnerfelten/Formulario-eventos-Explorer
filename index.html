<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="header-container">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
    </div>

    <div class="main-container">
      <form>
        <fieldset>
          <legend>Infomaçaões do evento</legend>
        

        <div class="input-text">
          <label for="Title-event"
            >Título do evento<span>(minimo 8 caracteres)</span>
          </label>
          <input type="text" id="title-event" />
        </div>

        <div class="input-link">
          <label for="link-event">
            Link do evento<span>(comece com https://)</span>
          </label>
          <input type="url" id="link-event" />
        </div>

        <div class="whasst">
          <label for="whasst-event">
            Whatsapp para contato<span>(somente números)</span>
          </label>
          <input type="tel" id="whasst-event" required placeholder="(xx) xxxxx-xxxx"/>
        </div>

        <div class="information">
          <label for="information-event">
            Informações  extras
          </label>
          <textarea name="" id="information-event" cols="50" rows="10"></textarea>
        </div>

        <div class="category">
          <label for="category-event">
            Categoria
          </label>
          <select id="category-event">
              <option value="live">Live</option>
              <option value="podecast">Podecast</option>
              <option value="video-aula">Vido aula</option>
              <option value="audio">audio</option>
          </select>
        </div>

        <legend>Privacidade</legend>

        <div class="email">
          <label for="email-event">
            E-mail do administrador<span>(digite um email válido)</span>
          </label>
          <input type="email" id="email-event" />
        </div>

      </fieldset>

      </form>
    </div>
  </body>
</html>
