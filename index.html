<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="header-container">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
    </div>

    <div class="main-container">
      <form>
        <fieldset>
          <legend>Infomaçaões do evento</legend>
        

        <div class="input-text">
          <label for="Title-event"
            >Título do evento<span>(minimo 8 caracteres)</span>
          </label>
          <input type="text" id="title-event" />
        </div>

        <div class="input-link">
          <label for="link-event">
            Link do evento<span>(comece com https://)</span>
          </label>
          <input type="text" id="link-event" />
        </div>

      </fieldset>

      </form>
    </div>
  </body>
</html>
